services:
    laravel.test:
        build:
            context: './vendor/laravel/sail/runtimes/8.4'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.4/app'
        container_name: microservice-user  # ðŸ”¹ Ù†Ø§Ù… Ø«Ø§Ø¨Øª Ø¨Ø±Ø§ÛŒ Ú©Ø§Ù†ØªÛŒÙ†Ø±
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:${APP_PORT:-80}'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        command: php artisan serve --host=0.0.0.0 --port=${APP_PORT:-80}
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - microservice-notes  # âœ… Ø§Ø±ØªØ¨Ø§Ø· Ø¨Ø§ Note Service

    mysql:
        image: 'mysql/mysql-server:8.0'
        container_name: microservice-mysql  # ðŸ”¹ Ù†Ø§Ù… Ø«Ø§Ø¨Øª Ø¨Ø±Ø§ÛŒ MySQL
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s

    phpmyadmin:
        depends_on:
            - mysql
        image: 'phpmyadmin/phpmyadmin'
        container_name: microservice-phpmyadmin
        environment:
            - PMA_HOST=mysql
            - PMA_PORT=${FORWARD_DB_PORT:-3306}
        networks:
            - sail
        ports:
            - "${MY_ADMIN_PORT:-80}:80"

    microservice-notes:
        build:
            context: ../microservice-notes  # âœ… Ù…Ø³ÛŒØ± Ù¾Ø±ÙˆÚ˜Ù‡ Ù†ÙˆØª
            dockerfile: Dockerfile
        container_name: microservice-note  # ðŸ”¹ Ù†Ø§Ù… Ø«Ø§Ø¨Øª Ø¨Ø±Ø§ÛŒ Note Service
        ports:
            - "8002:8000"  # âœ… Ù¾ÙˆØ±Øª Ø³Ø±ÙˆÛŒØ³ Ù†ÙˆØª
        networks:
            - sail
        volumes:
            - '../microservice-notes:/var/www/html'

networks:
    sail:
        driver: bridge

volumes:
    sail-mysql:
        driver: local
